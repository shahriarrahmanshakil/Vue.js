<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <h1>v-for directives</h1>
    <div id="app">
        <ul>
            <li v-for = "f in foods">{{f}}</li>
        </ul>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    foods:['mango','orange','pinaple','apple']
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
