<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practice</title>
</head>
<body>
    <div id="app">
        <h1>{{text}}</h1>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text:"This is Text"
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
